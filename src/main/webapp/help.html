<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>欢迎光临北京林业大学学生作业论文管理系统</title>
	<style type="text/css">
		
		ol li {
			border:1px dashed #BBFF00;
			padding-left: 16px;
			padding-bottom: 10px;
			list-style: square;
		}	
	</style>

</head>

<body>

	<div id="help">
		
		<h2 style="padding-top: 10px">以IE浏览器为例，介绍设置浏览器兼容模式步骤</h2>
		
		<ol>
			<li>
				<p>打开IE浏览器，进入任意页面</p>
				<img alt="" src="resources/images/help/help1.jpg">
			</li>
			
			<li>
				<p>点击“工具”选项，会跳出一个下拉菜单，选择“兼容性视图设置”选项</p>
				<img alt="" src="resources/images/help/help2.jpg">
			</li>
			
			<li>
				<p>进入兼容性视图设置之后，填入你所需要设置兼容模式的网址，点击添加，最后点击关闭即可</p>
				<img alt="" src="resources/images/help/help3.jpg">
			</li>
			
			<li>
				<p>如果希望所有网站都采用兼容模式，可以勾选在兼容视图中显示所有网站</p>
				<img alt="" src="resources/images/help/help4.jpg">
			</li>			
		</ol>
		
	</div>


</body>
</html>
